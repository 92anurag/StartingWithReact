<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pure React Samples</title>
</head>

<body>

    <!-- Target container -->
    <div class="react-container" id="react-container"></div>

    <!-- React library & ReactDOM-->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>

    <script>
        // Pure React and JavaScript code
        class IngredientsList extends React.Component {
            renderListItem(ingredient, index) {
                return React.createElement('li', {key:index}, ingredient);
            }

            render() {
                return React.createElement(
                    'ul', {className:'ingredients'}, this.props.ingredients.map(this.renderListItem)
                );
            }
        }

        const ingredients = [
            "1 lb Salmon",
            "1 cup Pine Nuts",
            "2 cups Butter Lettuce",
            "1 Yellow Squash",
            "1/2 cup Olive Oil",
            "3 cloves of Garlic"
        ];

        const list = React.createElement(IngredientsList, { ingredients }, null);

        ReactDOM.render(list, document.getElementById('react-container'));
    </script>

</body>
